
<div class="row justify-content-center">
  <div class="col col-lg-8 mt-5 fadeInDown ">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" *ngFor="let item of header" >{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of data">
          <td *ngFor="let key of keys">{{paciente[key]}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
