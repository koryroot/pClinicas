
<ion-spinner name="crescent" *ngIf="loadding"></ion-spinner>


<div class="row justify-content-center"  >
  <div class="col col-sm-8 col-lg-8 mt-5 fadeInDown ">
    <table class="table" *ngIf="empy">
      <thead>
        <tr>
          <th scope="col" *ngFor="let item of header" >{{item}}</th>
          <th>acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of data">
          <td *ngFor="let key of keys">{{dato[key]}}</td>
          <td>
            <div *ngIf="endpoit == 'patient/all'">
              <ion-icon name="pencil-outline" (click)="goto(dato[endpoit === 'patient/all' ? 'cedula':'patientCedula'])" class="ml-2"></ion-icon>
              <ion-icon name="trash-outline" class="ml-2" (click)="del(dato[endpoit === 'patient/all' ? 'cedula':'patientCedula'])"></ion-icon>
            </div>
            <div *ngIf="endpoit != 'patient/all'">
              .
              <ion-icon name="pencil-outline" (click)="goto(dato['patientCedula'])" class="ml-2"></ion-icon>
              <ion-icon name="trash-outline" class="ml-2" (click)="del(dato['patientCedula'])"></ion-icon>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
    <div class="box" *ngIf="!empy && !loadding">
      <p>No posee registros</p>
    </div>
  </div>
  
</div>
