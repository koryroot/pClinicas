
<ion-content>

  <ion-content>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="inactive underlineHover">Registrarse </h2>
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="assets/medico-m.svg" id="icon" class="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form [formGroup]="form" (ngSubmit)="cargar()" >
          <input type="text"  class="w-btn fadeIn second"  placeholder="nombre" formControlName="name">
          <input type="text"  class="w-btn fadeIn second"  placeholder="correo Electronico"  formControlName="correo">
          <input type="text"  class="w-btn fadeIn third"  placeholder="contraseÃ±a" formControlName="pass">
          <input type="submit" class="w-btn fadeIn fourth" value="Ok!">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" routerLink="/login">Tienes una cuentas? Inicia Seccion</a>
        </div>
    
      </div>
    </div>
  </ion-content>

</ion-content>
