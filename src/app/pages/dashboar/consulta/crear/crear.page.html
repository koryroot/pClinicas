
<app-navbar></app-navbar>
<ion-content class="fondo_color">
    
  <div class="container-fluid fondo_color">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-2 d-flex align-items-center justify-content-center">
            <img src="./../../../../../assets/flecha-curva.png" class="fecha_atras">
        </div> 
        <div class="col-lg-12 col-md-12 col-12">
            <h1 class="texto_centro">Consulta del paciente</h1>
        </div> 
        <div class="col-lg-12 col-md-12 col-12">
            <form [formGroup]="form">
                <div class="container d-flex align-items-center justify-content-center">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="container-fluid d-flex align-items-center justify-content-center">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label class="label" for="seguro"># de seguro</label>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <input class="input" type="text" name="" formControlName="seguro">
                                    </div>  
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label class="label" for="motivo">Motivo</label>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <input class="input" type="text" name="" formControlName="motivo">
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label class="label" for="fecha">Cedula Paciente</label>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <input class="input" type="text" name="" formControlName="cedula">
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="container-fluid d-flex align-items-center justify-content-center">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label class="label" for="diagnostico">Diagnostico</label>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <input class="input" type="text" name="" formControlName="diagnostico">
                                    </div>  
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <label class="label" for="fecha">Fecha</label>
                                    </div> 
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <input class="input" type="text" name="" formControlName="fecha">
                                    </div> 
                                    
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12 d-flex align-items-center justify-content-center">
                                        <input class="boton" type="button" (click)="save()" value="Guardar" *ngIf="this.form.valid && !isUpdate">
                                        <input class="boton" type="button" (click)="update()" value="Guardar" *ngIf="this.form.valid && isUpdate">
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div> 
    </div>
</div>

</ion-content>
